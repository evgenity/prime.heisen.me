    <script type="text/javascript">
      function getAllFactorsFor() {
        let integer = parseInt(document.getElementById("integer").value);
        let factors = [];
    
        for (let i = 2; i <= integer; i++) {
            while ((integer % i) === 0) {
                factors.push(i);
                integer /= i;
            }
        }
    
        return document.getElementById("output").innerHTML = factors;
    }
      </script>
